{% extends 'template.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" align="center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.video }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="col-md-2"></div>
</div>

{% endblock %}
